<section id="projects" class="py-40">
    <div class="container">
        <a href="/#projects" class="block max-md:text-3xl text-center text-4xl font-bold"><span class="text-sky-600"># </span>My Projects</a>
        <p class="text-xl text-center mt-5 max-md:text-lg">Klik pada tautan proyek untuk mengeksplorasi lebih lanjut dan melihat bagaimana saya mewujudkan ide menjadi kode.</p>

        <div class="mt-10 grid grid-cols-4 max-md:text-base max-md:grid-cols-2 max-sm:grid-cols-1 gap-4">
            {% for project in projects %}
            
                <div class="max-w-sm p-6 border cursor-pointer max-sm:mx-auto min-w-full hover:scale-105 transition-all ease-in-out duration-300 hover:rotate-2 rounded-lg shadow bg-gray-800 border-gray-700">
                    <a href="{{project.link}}" target="_blank">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">{{project.name}}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-400">{{project.description}}</p>
                    <a href="{{project.link}}" target="_blank" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center rounded-lg focus:ring-4 focus:outline-none bg-sky-600 text-white hover:bg-sky-700 focus:ring-sky-800">
                        Kunjungi
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
            
            {% endfor %}
        </div>
    </div>
</section>
