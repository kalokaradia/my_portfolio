<section id="skills" class="py-40">
    <div class="container mx-auto max-w-6xl px-4">
        <a href="/#skills" class="block max-md:text-3xl text-center text-4xl font-bold">
            <span class="text-sky-600"># </span>My Skills
        </a>
        <p class="text-xl text-center mt-5 max-md:text-lg">
            Keterampilan adalah hasil dari belajar dan berlatih. Berikut adalah keahlian yang saya terus kembangkan.
        </p>
    
        <div class="mt-10 flex max-md:text-base max-w-4xl mx-auto items-center justify-center gap-4 flex-wrap">
            {% for skill in skills %}
            <kbd class="px-2 py-1.5 max-w-full text-lg rounded-lg bg-gray-800 border-gray-700 text-white break-words">
                {{ skill }}
            </kbd>
            {% endfor %}
        </div>
    </div>
    
</section>
